<style>css
    /* Reset básico */
body, h1, h2, p, ul, li, a, button, input, label {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo geral */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
    padding: 0 20px;
}

/* Menu */
.menu {
    background: #007bff;
    padding: 10px;
    text-align: center;
}

.menu ul {
    list-style: none;
}

.menu li {
    display: inline;
    margin: 0 15px;
}

.menu a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Seção de cadastro */
.cadastro {
    text-align: center;
    margin-top: 50px;
}

#btn-cadastro {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#btn-cadastro:hover {
    background: #0056b3;
}

.formulario {
    margin: 20px auto;
    max-width: 400px;
    text-align: left;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.formulario label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.formulario input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.formulario button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.formulario button:hover {
    background: #218838;
}

/* Rodapé */
footer {
    text-align: center;
    margin-top: 50px;
    padding: 10px;
    background: #007bff;
    color: white;
}

</style>

<html>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site com Cadastro</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <section class="cadastro">
                <h1>Bem-vindo ao nosso site!</h1>
                <button id="btn-cadastro" onclick="mostrarFormulario()">Cadastrar-se</button>
    
                <form id="formulario-cadastro" class="formulario" style="display: none;">
                    <h2>Cadastro</h2>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
    
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
    
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" required>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
    
                    <button type="submit">Enviar</button>
                    <button type="button" id="btn-voltar" onclick="voltarParaCadastro()">Voltar</button>
                </form>
            </section>
        </main>
    
        <footer>
            <p>© 2024 - Todos os direitos reservados.</p>
        </footer>
    
        <script>
            function mostrarFormulario() {
                document.getElementById('formulario-cadastro').style.display = 'block';
                document.getElementById('btn-cadastro').style.display = 'none';
            }
    
            function voltarParaCadastro() {
                document.getElementById('formulario-cadastro').style.display = 'none';
                document.getElementById('btn-cadastro').style.display = 'block';
            }
        </script>
    </body>
    </html>
    

</html>
